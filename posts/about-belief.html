<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>Blog-introduce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="layout.css">

    <link rel="stylesheet" href="../menu.css">
</head>

<body>
    
    <div class="blog-container">
        <header class="blog-header">
            <section id="blog-title">
                Blog haneum
                <input class="menu-check" type="checkbox" id="menu-check" />
                <label class="menu-icon" for="menu-check">|||</label>
                <div class="menu">
                    <a href="#">✉︎</a>
                </div>
            </section>

            <nav id="blog-navigator">
                about
            </nav>
        </header>

        <hr id="header-hr">

        <section class="letter-container">
            <header class="letter-title">
                프로그래밍 신념
            </header>

            <section class="letter-date">
                2021년 8월 10일 화요일 ⛅️
            </section>
            
            <section class="letter-body">
                <li class="number-list">단순 해야한다</li>
                
                <li class="number-list">사소한 것이라도 최선을 다 해야한다</li>
            </section>
        </section>

        <hr id="footer-hr">

        <footer>
            <a id="footer-a" href="https://github.com/developerHaneum">@haneum</a>
        </footer>
    </div>

</body>

</html>
