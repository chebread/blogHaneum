<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>Blog-introduce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    
    <div class="blog-container">
        <header>
            <section id="blog-title">
                Blog haneum
            </section>

            <nav id="blog-navigator">
                github
            </nav>
        </header>

        <hr id="header-hr">

        <section class="letter-container">
            <header class="letter-title">
                Github push 오류 해결방법 😮
            </header>

            <section class="letter-date">
                2021년 7월 28일 수요일 🌥
            </section>
            
            <section class="letter-body">
                <p>
                    오늘 Github에 <code>push</code> 하려고 하니, <code>remote:
                    (영어..)</code> 이런식으로 결과가 나오더라고요.. 🤔
                </p>

                <p>그래서 열심히 검색한 결과 해결 방법을 찾았어요! 🤩</p>

                <p style="color: grey">(해결 방법은 <span style="font-weight: bold;">Mac</span> 기준이에요!)</p>

                <p>
                    <h3>1. Keychain에 <code>github</code>을 검색하고, 
                    <code>Internet</code>으로 된 속성을 삭제해요</h3>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;삭제하는 방법은, 요소에 <code>ctrl</code>을 누르면서 클릭하면 <code>'제거'</code>가 나와요!
                </p>
            </section>
        </section>

        <hr id="footer-hr">

        <footer>
            <a id="footer-a" href="https://github.com/developerHaneum">@haneum</a>
        </footer>
    </div>

</body>

</html>
